env:
  TERM: alacritty

window:
  dimensions:
    columns: 0
    lines: 0
  
  position:
    x: 0
    y: 0
  
  padding:
    x: 0
    y: 0

  dynamic_padding: false
  decorations: full
  startup_mode: Windowed
  dynamic_title: false

  gtk_theme_variant: None

scrolling:
  history: 10000
  multiplier: 2

font:
  normal:
    family: monospace 
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic
  
  bold_italic:
    family: monospace
    style: Bold Italic

  size: 11.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

schemes:
  afterflow: &afterglow
    primary:
      background: '#2c2c2c'
      foreground: '#d6d6d6'
      dim_foreground:    '#dbdbdb'
      bright_foreground: '#d9d9d9'
      dim_background:    '#202020'
      bright_background: '#3a3a3a'
    cursor:
      text:   '#2c2c2c'
      cursor: '#d9d9d9'
    normal:
      black:   '#1c1c1c'
      red:     '#bc5653'
      green:   '#909d63'
      yellow:  '#ebc17a'
      blue:    '#7eaac7'
      magenta: '#aa6292'
      cyan:    '#86d3ce'
      white:   '#cacaca'
    bright:
      black:   '#636363'
      red:     '#bc5653'
      green:   '#909d63'
      yellow:  '#ebc17a'
      blue:    '#7eaac7'
      magenta: '#aa6292'
      cyan:    '#86d3ce'
      white:   '#f7f7f7'
    dim:
      black:   '#232323'
      red:     '#74423f'
      green:   '#5e6547'
      yellow:  '#8b7653'
      blue:    '#556b79'
      magenta: '#6e4962'
      cyan:    '#5c8482'
      white:   '#828282'
  falcon: &falcon
    primary:
      #background: '#020221'
      background: '#000000'  
      #background: '#17202a'
      foreground: '#b4b4b9'
    cursor:
      text:       '#020221'
      cursor:     '#ffe8c0'
    normal:
      black:      '#000004'
      red:        '#ff3600'
      green:      '#718e3f'
      yellow:     '#ffc552'
      blue:       '#635196'
      magenta:    '#ff761a'
      cyan:       '#34bfa4'
      white:      '#b4b4b9'
    bright:   
      black:      '#020221'
      red:        '#ff8e78'
