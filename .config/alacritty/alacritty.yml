      magenta:    '#ffb07b'
      cyan:       '#8bccbf'
      white:      '#f8f8ff'
  nord: &nord
   primary:
     background: '#2E3440'
     foreground: '#D8DEE9' 
   normal:
     black:   '#3B4252'
     red:     '#BF616A'
     green:   '#A3BE8C'
